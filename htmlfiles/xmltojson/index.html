<html>
<head>
    <script src="jquery.js" type="text/javascript" language="javascript"></script>
    <script src="jquery.xml2json.js" type="text/javascript" language="javascript"></script>
</head>
<body>

<div id="test-rss">
 
</div>

<script language="javascript">
$.get('data/rss.xml', function(xml){  $('#test-rss').html(''); /* clear result div */  var rss = $.xml2json(xml);  $.each(rss.channel.item, function(i, item){    $('#test-rss').append('<p>'      +'<strong>'+item.title+'</strong><br/>'      +'<u>Description</u>: '+item.description+'<br/>'      +'<u>Author</u>: '+item.author+'<br/>'      +'<small style="color:green;">'+item.link+'</small>'    +'</p>');  });});
</script>

</body>
</html>
